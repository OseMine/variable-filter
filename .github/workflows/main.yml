name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libgl1-mesa-dev
    - name: Run tests
      run: cargo test --verbose

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libgl1-mesa-dev
    - name: Build
      run: cargo build --release --verbose
    - name: Bundle Plugin
      run: cargo xtask bundle variable-filter --release
    - name: Upload bundled plugin
      uses: actions/upload-artifact@v3
      with:
        name: bundled-plugin-${{ matrix.os }}
        path: target/release  # Pfad anpassen, falls die geb√ºndelten Dateien woanders gespeichert sind
