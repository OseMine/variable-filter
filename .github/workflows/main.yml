name: Build on Ubuntu

on:
  push:
    branches:
      - master  # Aktualisieren Sie dies, um Ihren Branch widerzuspiegeln
  pull_request:
    branches:
      - master  # Aktualisieren Sie dies, um Ihren Branch widerzuspiegeln

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "PATH=$HOME/.cargo/bin:$PATH" >> $GITHUB_ENV

      - name: Verify Rust installation
        run: rustc --version

      - name: Install nih-plug without sudo
        run: cargo install --git https://github.com/robbert-vdh/nih-plug.git cargo-nih-plug

      - name: Fetch Cargo dependencies
        run: cargo fetch

      - name: Build project with xtask
        run: cargo xtask bundle --release

      - name: Upload Build directory
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: Build/
